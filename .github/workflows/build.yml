name: release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        run: |
          set -euo pipefail
          mkdir -p dist
          platforms="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64"
          for platform in $platforms; do
            IFS=/ read -r goos goarch <<< "$platform"
            bin_name="simple-system-monitor-${goos}-${goarch}"
            if [ "$goos" = "windows" ]; then bin_name="${bin_name}.exe"; fi
            env GOOS="$goos" GOARCH="$goarch" CGO_ENABLED=0 \
              go build -trimpath -ldflags "-s -w" -o "dist/${bin_name}" ./cmd/simple-system-monitor
          done
      - name: Set tag
        id: tag
        run: echo "tag=v$(date -u +%Y.%m.%d).${{ github.run_number }}" >> $GITHUB_OUTPUT
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: dist/*
